		background-image: url('{% static '/images/navBarBack.jpg'%}');

		background-color: white;

<body>
	
	<div class="navbar">
	<a class="navbar-brand" href="#"><u>FARMER PORTAL</u></a>
	  <div>
         	<a href="{% url 'registerbuyer' %}" class="btn btn-primary">Register</a>
			<a  href="/" class="btn btn-warning">BACK TO HOME</a>
	  </div>
	</div>
<div class="container">
<div>
		<div class="container-login100" style="background-image: url('{% static 'logins/images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				
				<div class="jumbotron" align="center" >
				<form action="\accounts/login" method="POST" class="login100-form validate-form">
					{% csrf_token %}
					{% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ message }}
                    </div>
            	    {% endfor %}
					<span class="login100-form-title p-b-49">
						<b>Login</b>
					</span>
					<br><br>
					<div style="float:left;">
						<img src="{% static '/images/LOGO.jpg' %}" id="IMG" alt="logo" width="250" height="150">
					</div>
					

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<br>

					<div class="wrap-input100 validate-input" data-validate="Password is required" >
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="btn btn-primary"" > Login </button>
						</div>
					</div>
					<br><br>
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							<a href="http://127.0.0.1:8000/accounts/register" class="btn btn-primary">
								Sign Up Farmer
							</a>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

				</form>
				</div>
